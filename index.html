<body>
    <header>Welcome to YCNZ Calculate</header>
    
    <table>

            <tr>
                <th>Module</th>
                <th>TD</th>
                <th>TP</th>
                <th>Exam</th>
                <th>Coef</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody id="notes-body">
            <tr>
                <td>ALGO</td>
                <td><input type="number" id="td-algo" min="0" max="20"></td>
                <td><input type="number" id="tp-algo" min="0" max="20"></td>
                <td><input type="number" id="exam-algo" min="0" max="20"></td>
                <td><span id="coef-algo">5</span></td>
                <td><span id="note-algo">-</span></td>
            </tr>
            <tr>
                <td>ALGEBRE</td>
                <td><input type="number" id="td-alg" min="0" max="20"></td>
                <td>-</td>
                <td><input type="number" id="exam-alg" min="0" max="20"></td>
                <td><span id="coef-alg">3</span></td>
                <td><span id="note-alg">-</span></td>
            </tr>
            <tr>
                <td>ANALYSE</td>
                <td><input type="number" id="td-anal" min="0" max="20"></td>

                <td><span id="note-anal">-</span></td>
            </tr>
            <tr>

                <td><span id="note-strm">-</span></td>
            </tr>
            <tr>
                <td>MP</td>
                <td><input type="number" id="td-mp" min="0" max="20"></td>
                <td>-</td>
                <td><input type="number" id="exam-mp" min="0" max="20"></td>
                <td><span id="coef-mp">2</span></td>
                <td><span id="note-mp">-</span></td>
            </tr>
            <tr>
                <td>MECRO ECO</td>
                <td><input type="number" id="td-me" min="0" max="20"></td>
                <td>-</td>
                <td><input type="number" id="exam-me" min="0" max="20"></td>
                <td><span id="coef-me">4</span></td>
                <td><span id="note-me">-</span></td>
            </tr>
            <tr>
                <td>COMPTA</td>

                <td><input type="number" id="exam-compta" min="0" max="20"></td>
                <td><span id="coef-compta">4</span></td>
                <td><span id="note-compta">-</span></td>
            </tr>
            <tr>
                <td>ITRO A ECO</td>
                <td><input type="number" id="td-inte" min="0" max="20"></td>
                <td>-</td>
                <td><input type="number" id="exam-inte" min="0" max="20"></td>
                <td><span id="coef-inte">4</span></td>
                <td><span id="note-inte">-</span></td>
            </tr>
            <tr>
                <td>TEE</td>
                <td>-</td>
                <td>-</td>
                <td><input type="number" id="exam-tee" min="0" max="20"></td>
                <td><span id="coef-tee">1</span></td>
                <td><span id="note-tee">-</span></td>
            </tr>
            <tr>
                <td>BEUROTIQUE</td>
                <td>-</td>
                <td>-</td>
                <td><input type="number" id="exam-btq" min="0" max="20"></td>

                <td><span id="note-btq">-</span></td>
            </tr>
            <tr>
                <td>INTRO A DROIT</td>
                <td>-</td>
                <td>-</td>
                <td><input type="number" id="exam-intd" min="0" max="20"></td>
                <td><span id="coef-intd">1</span></td>
                <td><span id="note-intd">-</span></td>
            </tr>
            
            <tr>
                <td>INTRO A SOCIOLOGIE</td>
                <td>-</td>
                <td>-</td>
                <td><input type="number" id="exam-ints" min="0" max="20"></td>
                <td><span id="coef-ints">1</span></td>
                <td><span id="note-ints">-</span></td>
            </tr>
            <tr>
                
                <th class="moy" colspan="4">LA MOYENNE GENERALE EST :</th>
                <th>30</th>
                <th><span id="moyenne-generale">-</span></th>
            </tr>

    <button onclick="calculerNotes()">Calculer Moyenne</button>
